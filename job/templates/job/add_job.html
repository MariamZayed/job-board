{% extends 'base.html' %} <!--extend should always be first one -->
{% load bootstrap4 %}

{% block body %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Software Engineer</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto"><!--mx-auto makes div in center-->
                <div class="apply_job_form white-bg">
                    <h4>Add New Job</h4>
                    <form method="POST" enctype="multipart/form-data"> <!-- no action property here!!-->
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button class="boxed-btn3 w-100" type="submit">Add Now</button>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
